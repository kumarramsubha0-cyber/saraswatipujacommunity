<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moto G85 Saraswati Puja App</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{margin:0;background:#000;display:flex;justify-content:center}

.phone{
  width:390px;height:780px;
  background:linear-gradient(180deg,#f7d87c,#fff6d5);
  border-radius:40px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
  overflow:hidden;position:relative;
}
header{text-align:center;padding:18px}
h1{margin:0;font-size:24px;color:#7b3f00;animation:glow 2s infinite}
@keyframes glow{from{text-shadow:0 0 5px #fff}to{text-shadow:0 0 18px gold}}

.screen{height:640px;padding:10px}
.page{display:none;height:100%;overflow:auto}
.page.active{display:block}

.apps{display:grid;grid-template-columns:repeat(2,1fr);gap:22px;margin-top:30px}
.app{
  background:#fff;border-radius:26px;padding:18px 10px;
  text-align:center;box-shadow:0 12px 25px rgba(0,0,0,.25);
}
.icon{
  width:60px;height:60px;margin:auto;border-radius:50%;
  background:linear-gradient(145deg,#ff9800,#ff5722);
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-size:28px;
}
input,button{
  width:100%;padding:12px;margin:10px 0;
  border-radius:12px;border:1px solid #ccc;font-size:16px;
}
button{
  border:none;background:linear-gradient(145deg,#ff9800,#ff5722);
  color:#fff;font-size:18px;
}
.receipt{background:#fff;padding:15px;border-radius:15px;margin-top:15px}

.bottom{
  position:absolute;bottom:0;left:0;right:0;height:60px;
  background:#fff;display:flex;justify-content:space-around;align-items:center;
}
.bottom div{text-align:center;font-size:12px;cursor:pointer}
</style>
</head>

<body>
<div class="phone">

<header>
<h1>üôè Jay Maa Saraswati Puja üôè</h1>
</header>

<div class="screen">

<!-- HOME -->
<div class="page active" id="home">
  <div class="apps">
    <div class="app" onclick="openPage('pay')">
      <div class="icon">‚Çπ</div><span>Pay</span>
    </div>
    <div class="app" onclick="openPage('history')">
      <div class="icon">üìú</div><span>History</span>
    </div>
  </div>
</div>

<!-- PAY -->
<div class="page" id="pay">
  <input id="donor" placeholder="Enter Name">
  <input id="amount" type="number" placeholder="Amount (250‚Äì5000)">
  <button onclick="payNow()">Pay Now</button>
</div>

<!-- SUCCESS -->
<div class="page" id="success">
  <h3>‚úÖ Payment Started</h3>
  <div class="receipt" id="receiptBox"></div>
</div>

<!-- HISTORY -->
<div class="page" id="history">
  <h3>Donation History</h3>
  <div id="historyList"></div>
</div>

</div>

<div class="bottom">
  <div onclick="openPage('home')">üè† Home</div>
  <div onclick="openPage('history')">üìú History</div>
</div>

</div>

<script>
/* üî¥ GOOGLE APPS SCRIPT WEB APP URL */
const SERVER_URL =
"https://script.google.com/macros/s/AKfycbwGDtbbeF4yyao_WKysSJxcwbtFF8D_s1VFA4kCEVLgtqyfByWW22F9TgHE2aqRJQTs/exec";

/* PAGE CONTROL */
function openPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(id==='history') loadHistory();
}

/* PAYMENT (MOBILE SAFE) */
function payNow(){
  let n = donor.value;
  let a = +amount.value;

  if(!n || a<250 || a>5000){
    alert("Invalid details");
    return;
  }

  // 1Ô∏è‚É£ UPI OPEN (SAFE)
  window.location.href =
   `https://www.upi.me/pay?pa=9471418396@ptyes&tn=SaraswatiPuja&am=${a}`;

  // 2Ô∏è‚É£ SAVE TO SERVER AFTER DELAY
  setTimeout(()=>{
    fetch(SERVER_URL,{
      method:"POST",
      body: JSON.stringify({name:n,amount:a})
    });
  },3000);

  receiptBox.innerHTML =
   `<b>Organised by Mukesh Apartment</b><br>
    Name: ${n}<br>
    Amount: ‚Çπ${a}<br>
    ${new Date().toLocaleString()}`;

  openPage('success');
}

/* LOAD HISTORY (ALL USERS) */
function loadHistory(){
  fetch("https://script.google.com/macros/s/AKfycbwGDtbbeF4yyao_WKysSJxcwbtFF8D_s1VFA4kCEVLgtqyfByWW22F9TgHE2aqRJQTs/exec";
)
  .then(r=>r.json())
  .then(data=>{
    historyList.innerHTML="";
    data.forEach(r=>{
      let d=document.createElement('div');
      d.className='receipt';
      d.innerHTML=
        `<b>${r.name}</b><br>
         ‚Çπ${r.amount}<br>
         ${r.date} ${r.time}`;
      historyList.appendChild(d);
    });
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saraswati Puja App</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{margin:0;background:#000;display:flex;justify-content:center}
.phone{
 width:390px;height:780px;
 background:linear-gradient(180deg,#f7d87c,#fff6d5);
 border-radius:40px;overflow:hidden;position:relative;
 box-shadow:0 0 40px rgba(0,0,0,.7)
}
header{text-align:center;padding:14px}
h1{margin:0;color:#7b3f00}
.screen{height:650px;padding:10px;overflow:auto}
.page{display:none}
.page.active{display:block}
.apps{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;margin-top:25px}
.app{
 background:#fff;border-radius:25px;padding:18px;text-align:center;
 box-shadow:0 10px 25px rgba(0,0,0,.25);cursor:pointer
}
.icon{
 width:60px;height:60px;margin:auto;border-radius:50%;
 background:linear-gradient(145deg,#ff9800,#ff5722);
 display:flex;align-items:center;justify-content:center;
 font-size:26px;color:#fff
}
input,button{
 width:100%;padding:12px;margin:8px 0;
 border-radius:12px;border:1px solid #ccc;font-size:16px
}
button{
 background:linear-gradient(145deg,#ff9800,#ff5722);
 color:#fff;border:none;cursor:pointer
}
.paybtn{background:#1aa260!important}
.warn{color:red;font-size:13px;text-align:center}
.receipt{background:#fff;padding:12px;border-radius:14px;margin-top:10px}
.admin{background:#111;color:#fff;padding:10px;border-radius:14px}
table{width:100%;border-collapse:collapse;font-size:12px}
td,th{border:1px solid #555;padding:4px;text-align:center}
.ok{color:#4caf50}
.bottom{
 position:absolute;bottom:0;left:0;right:0;height:60px;background:#fff;
 display:flex;justify-content:space-around;align-items:center
}
.bottom div{cursor:pointer;font-size:13px}
</style>
</head>

<body>
<div class="phone">

<header>
<h1>ğŸ™ Saraswati Puja ğŸ™</h1>
</header>

<div class="screen">

<!-- HOME -->
<div class="page active" id="home">
 <div class="apps">
  <div class="app" onclick="openPage('pay')"><div class="icon">â‚¹</div>Donate</div>
  <div class="app" onclick="openPage('adminLogin')"><div class="icon">ğŸ”</div>Admin</div>
 </div>
</div>

<!-- PAYMENT -->
<div class="page" id="pay">
 <p class="warn" id="pcWarn"></p>
 <input id="uname" placeholder="Your Name">
 <input id="amount" type="number" placeholder="Amount â‚¹250â€“5000" oninput="showQR()">

 <div id="qrBox" style="display:none;text-align:center">
  <img id="qrImg" style="width:220px;border-radius:14px">
  <button class="paybtn" onclick="payUPI()">ğŸ“² Pay Now</button>
 </div>

 <p id="status"></p>
</div>

<!-- ADMIN LOGIN -->
<div class="page" id="adminLogin">
 <input id="apass" type="password" placeholder="Admin Password">
 <button onclick="adminLogin()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div class="page" id="adminPanel">
 <div class="admin">
  <h3>ğŸ“Š Admin Dashboard</h3>
  <p id="total"></p>
  <table id="tbl">
   <tr><th>Txn</th><th>Name</th><th>â‚¹</th><th>Status</th><th>âœ”</th></tr>
  </table>
 </div>
</div>

</div>

<div class="bottom">
<div onclick="openPage('home')">ğŸ  Home</div>
<div onclick="openPage('pay')">â‚¹ Donate</div>
<div onclick="openPage('adminLogin')">ğŸ” Admin</div>
</div>

</div>

<script>
/* CONFIG */
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbwGDtbbeF4yyao_WKysSJxcwbtFF8D_s1VFA4kCEVLgtqyfByWW22F9TgHE2aqRJQTs/exec";
const ADMIN_PASS="875719";
const UPI_ID="9471418396@ptyes";
const PAYEE="Saraswati Puja";

let CURRENT_UPI="", CURRENT_TXN="";

/* MOBILE CHECK */
if(!/Android|iPhone/i.test(navigator.userAgent)){
 pcWarn.innerText="âš ï¸ Payment ke liye Mobile Phone use kare";
}

/* PAGE */
function openPage(id){
 document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

/* TXN */
function txnId(){ return "PUJA-"+Date.now(); }

/* QR */
function showQR(){
 let a=+amount.value;
 if(a>=250&&a<=5000){
  qrBox.style.display="block";
  CURRENT_TXN=txnId();
  let upi=`upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(PAYEE)}&am=${a}&cu=INR`;
  qrImg.src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data="+encodeURIComponent(upi);
  CURRENT_UPI=upi;
 }else qrBox.style.display="none";
}

/* PAY */
function payUPI(){
 let n=uname.value,a=+amount.value;
 if(!n||!CURRENT_UPI){alert("Invalid");return}

 location.href=CURRENT_UPI;

 fetch(SCRIPT_URL,{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({
   txn:CURRENT_TXN,
   name:n,
   amount:a,
   time:new Date().toLocaleString(),
   status:"PENDING"
  })
 });

 status.innerHTML="â³ Payment pending admin verification";
}

/* ADMIN */
function adminLogin(){
 if(apass.value===ADMIN_PASS){
  openPage("adminPanel");
  loadData();
 }else alert("Wrong password");
}

function loadData(){
 fetch(SCRIPT_URL+"?admin=true")
 .then(r=>r.json())
 .then(d=>{
  let sum=0;
  tbl.innerHTML="<tr><th>Txn</th><th>Name</th><th>â‚¹</th><th>Status</th><th>âœ”</th></tr>";
  d.forEach(x=>{
   if(x.status==="VERIFIED") sum+=Number(x.amount);
   tbl.innerHTML+=`
   <tr>
    <td>${x.txn}</td>
    <td>${x.name}</td>
    <td>${x.amount}</td>
    <td class="${x.status==="VERIFIED"?"ok":""}">${x.status}</td>
    <td>${x.status==="PENDING"?`<button onclick="verify('${x.txn}')">âœ”</button>`:""}</td>
   </tr>`;
  });
  total.innerText="Total Verified â‚¹ "+sum;
 });
}

function verify(id){
 fetch(SCRIPT_URL+"?verify="+id).then(loadData);
}
</script>
</body>
</html>

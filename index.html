<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saraswati Puja App</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{margin:0;background:#000;display:flex;justify-content:center}
.phone{
 width:390px;height:780px;
 background:linear-gradient(180deg,#f7d87c,#fff6d5);
 border-radius:40px;overflow:hidden;position:relative;
 box-shadow:0 0 40px rgba(0,0,0,.7)
}
header{text-align:center;padding:16px}
h1{margin:0;color:#7b3f00}
.screen{height:640px;padding:10px}
.page{display:none;height:100%;overflow:auto}
.page.active{display:block}
.apps{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;margin-top:25px}
.app{
 background:#fff;border-radius:25px;padding:18px;text-align:center;
 box-shadow:0 10px 25px rgba(0,0,0,.25);cursor:pointer
}
.icon{
 width:60px;height:60px;margin:auto;border-radius:50%;
 background:linear-gradient(145deg,#ff9800,#ff5722);
 display:flex;align-items:center;justify-content:center;
 font-size:26px;color:#fff
}
.back{font-weight:bold;color:#7b3f00;cursor:pointer}
input{
 width:100%;padding:12px;margin:10px 0;border-radius:12px;
 border:1px solid #ccc;font-size:16px
}
button,a.paybtn{
 width:100%;padding:14px;border:none;border-radius:14px;
 background:#1aa260;color:#fff;font-size:17px;
 text-decoration:none;display:block;text-align:center
}
.receipt{background:#fff;padding:14px;border-radius:14px;margin-top:10px}
</style>
</head>

<body>
<div class="phone">

<header><h1>üôè Saraswati Puja üôè</h1></header>

<div class="screen">

<div class="page active" id="home">
 <div class="apps">
  <div class="app" onclick="openPage('pay')"><div class="icon">‚Çπ</div>Pay</div>
  <div class="app" onclick="openPage('history')"><div class="icon">üìú</div>History</div>
 </div>
</div>

<div class="page" id="pay">
<p class="back" onclick="goHome()">‚¨Ö Home</p>

<input id="donor" placeholder="Enter Name">
<input id="amount" type="number" placeholder="Amount (250‚Äì5000)" oninput="showUPI()">

<div id="payBox" style="display:none;text-align:center">
 <p style="color:red;font-size:13px">
 ‚ö†Ô∏è QR ‚Çπ2000 ‡§§‡§ï | ‚Çπ2000+ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡•Ä‡§ö‡•á Pay Button ‡§¶‡§¨‡§æ‡§è‡§Å
 </p>

 <img id="qrImg" style="width:100%;max-width:260px;border-radius:18px">

 <a id="upiBtn" class="paybtn">üì≤ Pay with UPI App</a>
</div>

<button onclick="confirmPayment()">Payment Done</button>
</div>

<div class="page" id="success">
<h2>‚úÖ Payment Saved</h2>
<div id="receiptBox" class="receipt"></div>
</div>

<div class="page" id="history">
<p class="back" onclick="goHome()">‚¨Ö Home</p>
<div id="historyList"></div>
</div>

</div>
</div>

<script>
const UPI_ID="9471418396@ptyes";
const PAYEE_NAME="Saraswati Puja";

function openPage(id){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById(id).classList.add('active');
 if(id==="history") loadHistory();
}
function goHome(){openPage('home')}

function showUPI(){
 let a=+amount.value;
 if(a>=250&&a<=5000){
  payBox.style.display="block";

  let upi=`upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(PAYEE_NAME)}&am=${a}&cu=INR`;

  qrImg.src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data="+encodeURIComponent(upi);
  upiBtn.href=upi;
 }else payBox.style.display="none";
}

function confirmPayment(){
 let n=donor.value,a=+amount.value;
 if(!n||a<250){alert("Invalid details");return}
 let t=new Date().toLocaleString();

 let h=JSON.parse(localStorage.getItem("history")||"[]");
 h.push({name:n,amt:a,time:t});
 localStorage.setItem("history",JSON.stringify(h));

 receiptBox.innerHTML=`Name: ${n}<br>Amount: ‚Çπ${a}<br>${t}`;
 openPage("success");
}

function loadHistory(){
 let h=JSON.parse(localStorage.getItem("history")||"[]");
 historyList.innerHTML="";
 h.forEach(r=>{
  historyList.innerHTML+=`<div class="receipt">${r.name} ‚Äì ‚Çπ${r.amt}<br>${r.time}</div>`;
 });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moto G85 Saraswati Puja App</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{margin:0;background:#000;display:flex;justify-content:center}

.phone{
  width:390px;height:780px;
  background:linear-gradient(180deg,#f7d87c,#fff6d5);
  border-radius:40px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
  overflow:hidden;position:relative;
}
.curve{
  position:absolute;inset:0;border-radius:40px;
  box-shadow:inset 12px 0 25px rgba(255,255,255,.4),
             inset -12px 0 25px rgba(0,0,0,.2);
  pointer-events:none;
}

header{text-align:center;padding:18px 10px 10px}
h1{
  margin:0;font-size:24px;color:#7b3f00;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 5px #fff;}
  to{text-shadow:0 0 18px gold;}
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
@keyframes fadeIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}

.screen{height:640px;padding:10px}
.page{display:none;height:100%;overflow:auto}
.page.active{display:block}

.apps{
  display:grid;grid-template-columns:repeat(2,1fr);
  gap:22px;margin-top:30px;
}
.app{
  background:linear-gradient(145deg,#fff,#e9e9e9);
  border-radius:26px;padding:18px 10px;text-align:center;
  box-shadow:0 12px 25px rgba(0,0,0,.25);
  transition:.3s;
}
.app:hover{transform:translateY(-6px)}
.icon{
  width:60px;height:60px;margin:auto;border-radius:50%;
  background:linear-gradient(145deg,#ff9800,#ff5722);
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-size:28px;
}
.app span{display:block;margin-top:10px;font-weight:600}
.back{font-weight:bold;color:#7b3f00;cursor:pointer}

input{
  width:100%;padding:12px;margin:10px 0;
  border-radius:12px;border:1px solid #ccc;font-size:16px;
}
button{
  width:100%;padding:14px;border:none;border-radius:14px;
  background:linear-gradient(145deg,#ff9800,#ff5722);
  color:#fff;font-size:18px;animation:bounce 1.4s infinite;
}
.receipt{
  background:#fff;padding:15px;border-radius:15px;margin-top:15px;
}

.bottom{
  position:absolute;bottom:0;left:0;right:0;
  height:60px;background:#fff;
  display:flex;justify-content:space-around;align-items:center;
}
.bottom div{text-align:center;font-size:12px;cursor:pointer}
.bottom i{font-size:22px;display:block}
</style>
</head>

<body>
<div class="phone">
<div class="curve"></div>

<header>
<h1>üôè Jay Maa Saraswati Puja üôè</h1>
</header>

<div class="screen">

<!-- HOME -->
<div class="page active" id="home">
  <div class="apps">
    <div class="app" onclick="openPage('puja')"><div class="icon">üéµ</div><span>Puja</span></div>
    <div class="app" onclick="openPage('card')"><div class="icon">ü™î</div><span>Card</span></div>
    <div class="app" onclick="openPage('pay')"><div class="icon">‚Çπ</div><span>Pay</span></div>
    <div class="app" onclick="openPage('receiptSearch')"><div class="icon">üßæ</div><span>Receipt</span></div>
  </div>
</div>

<!-- APP 1 : PUJA -->
<div class="page" id="puja">
  <p class="back" onclick="goHome()">‚¨Ö Home</p>
  <h2 style="text-align:center;animation:glow 2s infinite">üé∂ Saraswati Vandana üé∂</h2>
  <div style="margin-top:25px;padding:20px;background:rgba(255,255,255,.75);
       border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,.3);text-align:center;">
    <div style="width:80px;height:80px;margin:auto;border-radius:50%;
         background:linear-gradient(145deg,#ff9800,#ff5722);
         display:flex;align-items:center;justify-content:center;
         font-size:36px;color:#fff;animation:spin 6s linear infinite;">üéµ</div>
    <audio controls autoplay loop style="width:100%;margin-top:15px">
      <source src="puja-song.m4a" type="audio/mp4">
    </audio>
  </div>
</div>

<!-- APP 2 : CARD (PHOTO MERGED) -->
<div class="page" id="card">
  <p class="back" onclick="goHome()">‚¨Ö Home</p>
  <h2 style="text-align:center;animation:glow 2s infinite">Invitation Card</h2>
  <div style="margin-top:15px;padding:12px;background:rgba(255,255,255,.65);
       border-radius:22px;box-shadow:0 12px 28px rgba(0,0,0,.35);">
    <img src="photo.jpg" alt="Saraswati Puja Invitation"
      style="width:100%;border-radius:18px;animation:fadeIn 1.5s">
  </div>
</div>

<!-- PAY -->
<div class="page" id="pay">
  <p class="back" onclick="goHome()">‚¨Ö Home</p>
  <h2 style="animation:glow 2s infinite">Saraswati Puja Donation</h2>
  <input id="donor" placeholder="Enter Name">
  <input id="amount" type="number" placeholder="Amount (250‚Äì5000)">
  <button onclick="payNow()">Pay Now</button>
</div>

<!-- SUCCESS -->
<div class="page" id="success">
  <h2>‚úÖ Payment Successful</h2>
  <div class="receipt" id="receiptBox"></div>
  <button onclick="window.print()">Print Receipt</button>
</div>

<!-- RECEIPT SEARCH -->
<div class="page" id="receiptSearch">
  <p class="back" onclick="goHome()">‚¨Ö Home</p>
  <input id="searchName" placeholder="Name">
  <input id="searchAmt" placeholder="Amount">
  <button onclick="searchReceipt()">Search & Print</button>
</div>

<!-- HISTORY -->
<div class="page" id="history">
  <p class="back" onclick="goHome()">‚¨Ö Home</p>
  <div id="historyList"></div>
</div>

</div>

<div class="bottom">
  <div onclick="goHome()"><i>üè†</i>Home</div>
  <div onclick="openPage('card')"><i>ü™î</i>Invitation</div>
  <div onclick="openPage('history')"><i>üìú</i>History</div>
</div>
</div>

<script>
function openPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(id==='history') loadHistory();
}
function goHome(){openPage('home');}

function payNow(){
  let n = donor.value;
  let a = +amount.value;

  if(!n || a < 250 || a > 5000){
    alert("Invalid details");
    return;
  }

  window.open(`https://www.upi.me/pay?pa=9471418396@ptyes&tn=saraswati&am=${a}`);

  fetch("https://script.google.com/macros/s/AKfycbznpxEsjdJex6rP13r5_DpLrpdpZBuy6nW60mc6XTXgf5CIfQJ42wMgkAhvAZCJw0UL/exec", {
    method: "POST",
    body: JSON.stringify({
      name: n,
      amount: a
    }),
    headers:{
      "Content-Type":"application/json"
    }
  });

  let t = new Date().toLocaleString();
  receiptBox.innerHTML = `
    <b>Organised by Mukesh Apartment</b><br>
    Name: ${n}<br>
    Amount: ‚Çπ${a}<br>
    ${t}<br>
    <b style="animation:glow 2s infinite">Thanks for Donation</b>
  `;

  openPage('success');
}

function loadHistory(){
  let h=JSON.parse(localStorage.getItem('history')||'[]');
  historyList.innerHTML='';
  h.forEach((r,i)=>{
    let d=document.createElement('div');
    d.className='receipt';
    d.innerHTML=`${r.name} ‚Äì ‚Çπ${r.amt}<br>${r.time}`;
    d.oncontextmenu=e=>{
      e.preventDefault();
      let p=prompt("Enter Password");
      if(p==="875719"){h.splice(i,1);localStorage.setItem('history',JSON.stringify(h));loadHistory();}
      else alert("Wrong Password");
    };
    historyList.appendChild(d);
  });
}

function searchReceipt(){
  let n=searchName.value,a=searchAmt.value;
  let h=JSON.parse(localStorage.getItem('history')||'[]');
  let r=h.find(x=>x.name===n&&x.amt==a);
  if(r){receiptBox.innerHTML=`<b>Organised by Mukesh Apartment</b><br>
  Name: ${r.name}<br>Amount: ‚Çπ${r.amt}<br>${r.time}`;openPage('success');}
  else alert("No record found");
}
</script>
</body>
</html>

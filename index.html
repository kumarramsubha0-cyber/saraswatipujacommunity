<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saraswati Puja App</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{margin:0;background:#000;display:flex;justify-content:center}
.phone{
 width:390px;height:780px;
 background:linear-gradient(180deg,#f7d87c,#fff6d5);
 border-radius:40px;overflow:hidden;position:relative;
 box-shadow:0 0 40px rgba(0,0,0,.7)
}
header{text-align:center;padding:16px}
h1{margin:0;color:#7b3f00}
.screen{height:640px;padding:10px}
.page{display:none;height:100%;overflow:auto}
.page.active{display:block}

.apps{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:20px;margin-top:25px
}
.app{
 background:#fff;border-radius:25px;padding:18px;
 text-align:center;cursor:pointer;
 box-shadow:0 10px 25px rgba(0,0,0,.25)
}
.icon{
 width:60px;height:60px;margin:auto;
 border-radius:50%;
 background:linear-gradient(145deg,#ff9800,#ff5722);
 display:flex;align-items:center;justify-content:center;
 font-size:26px;color:#fff
}
.back{font-weight:bold;color:#7b3f00;cursor:pointer}
input{
 width:100%;padding:12px;margin:10px 0;
 border-radius:12px;border:1px solid #ccc;font-size:16px
}
button{
 width:100%;padding:14px;border:none;
 border-radius:14px;
 background:linear-gradient(145deg,#ff9800,#ff5722);
 color:#fff;font-size:17px;cursor:pointer
}
.receipt{background:#fff;padding:14px;border-radius:14px;margin-top:10px}

.bottom{
 position:absolute;bottom:0;left:0;right:0;height:60px;
 background:#fff;display:flex;
 justify-content:space-around;align-items:center
}
.bottom div{cursor:pointer;font-size:13px}
</style>
</head>

<body>
<div class="phone">

<header>
<h1>üôè Saraswati Puja üôè</h1>
</header>

<div class="screen">

<!-- HOME -->
<div class="page active" id="home">
 <div class="apps">
  <div class="app" onclick="openPage('puja')">
   <div class="icon">üéµ</div>Puja
  </div>
  <div class="app" onclick="openPage('card')">
   <div class="icon">ü™î</div>Invitation
  </div>
  <div class="app" onclick="openPage('pay')">
   <div class="icon">‚Çπ</div>Pay
  </div>
  <div class="app" onclick="openPage('receiptSearch')">
   <div class="icon">üßæ</div>Receipt
  </div>
 </div>
</div>

<!-- PUJA -->
<div class="page" id="puja">
<p class="back" onclick="goHome()">‚¨Ö Home</p>
<audio controls autoplay loop style="width:100%">
 <source src="puja-song.m4a">
</audio>
</div>

<!-- CARD -->
<div class="page" id="card">
<p class="back" onclick="goHome()">‚¨Ö Home</p>
<img src="photo.jpg" style="width:100%;border-radius:18px">
</div>

<!-- PAY -->
<div class="page" id="pay">
<p class="back" onclick="goHome()">‚¨Ö Home</p>

<input id="donor" placeholder="Enter Name">
<input id="amount" type="number" placeholder="Amount (250‚Äì5000)" oninput="showQR()">

<div id="qrBox" style="display:none;text-align:center">
 <p><b>üì∑ Scan & Pay</b></p>
 <p>‚Çπ <span id="qrAmount"></span></p>
 <img id="qrImg" style="width:100%;max-width:260px;border-radius:18px">
</div>

<button onclick="confirmPayment()">Payment Done</button>
</div>

<!-- SUCCESS -->
<div class="page" id="success">
<h3>üßæ Payment Receipt</h3>
<div id="receiptBox" class="receipt"></div>
<button onclick="window.print()">Print</button>
</div>

<!-- RECEIPT SEARCH -->
<div class="page" id="receiptSearch">
<p class="back" onclick="goHome()">‚¨Ö Home</p>
<input id="searchName" placeholder="Name">
<input id="searchAmt" placeholder="Amount">
<button onclick="searchReceipt()">Search Receipt</button>
</div>

<!-- HISTORY -->
<div class="page" id="history">
<p class="back" onclick="goHome()">‚¨Ö Home</p>
<div id="historyList"></div>
</div>

</div>

<div class="bottom">
<div onclick="goHome()">üè† Home</div>
<div onclick="openPage('history')">üìú History</div>
</div>

</div>

<!-- üî• YOUR SCRIPT MERGED -->
<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbwGDtbbeF4yyao_WKysSJxcwbtFF8D_s1VFA4kCEVLgtqyfByWW22F9TgHE2aqRJQTs/exec";
const UPI_ID="9471418396@ptyes";
const PAYEE_NAME="Saraswati Puja";

function openPage(id){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById(id).classList.add('active');
 if(id==="history") loadHistory();
}
function goHome(){openPage('home')}

function showQR(){
 let a=+amount.value;
 if(a>=250 && a<=5000){
  qrBox.style.display="block";
  qrAmount.innerText=a;
  let upiData=`upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(PAYEE_NAME)}&am=${a}&cu=INR`;
  qrImg.src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data="+encodeURIComponent(upiData);
 }else qrBox.style.display="none";
}

function confirmPayment(){
 let n=donor.value.trim(),a=+amount.value;
 if(!n||a<250||a>5000){alert("Invalid details");return;}
 let t=new Date().toISOString();

 fetch(SCRIPT_URL,{
  method:"POST",
  body:JSON.stringify({name:n,amount:a,time:t})
 });

 receiptBox.innerHTML=
  `Name: ${n}<br>Amount: ‚Çπ${a}<br>${new Date(t).toLocaleString()}`;
 openPage("success");
}

function loadHistory(){
 historyList.innerHTML="Loading...";
 fetch(SCRIPT_URL).then(r=>r.json()).then(data=>{
  historyList.innerHTML="";
  data.reverse().forEach(r=>{
   let d=document.createElement("div");
   d.className="receipt";
   d.innerHTML=
    `${r.name} ‚Äì ‚Çπ${r.amount}<br>${new Date(r.time).toLocaleString()}`;
   historyList.appendChild(d);
  });
 });
}

function searchReceipt(){
 let n=searchName.value.trim();
 let a=searchAmt.value.trim();
 if(!n||!a){alert("Enter name & amount");return;}

 fetch(SCRIPT_URL).then(r=>r.json()).then(data=>{
  let r=data.find(x=>x.name===n && x.amount==a);
  if(r){
   receiptBox.innerHTML=
    `Name: ${r.name}<br>Amount: ‚Çπ${r.amount}<br>${new Date(r.time).toLocaleString()}`;
   openPage("success");
  }else alert("No record found");
 });
}
</script>

</body>
</html>
